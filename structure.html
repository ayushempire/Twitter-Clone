<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- main page -->
    <section class="main-page">
      <!-- left main page -->
      <div class="left">
        <div class="left-content">
          <!-- <i class="fa-brands fa-twitter"></i> -->
          <i class="fas fa-search"></i>
          <h3 class="left-content-heading">Find your intrest</h3>

          <i class="fas fa-user-friends"></i>
          <h3 class="left-content-heading">
            Explore what people are talking about
          </h3>

          <i class="fas fa-comment"></i>
          <h3 class="left-content-heading">Join the people</h3>
        </div>
      </div>
      <!-- end of left main page -->

      <!-- right main page -->
      <!-- right-main top -->
      <div class="right">
        <div class="right-main-top">
          <form class="user-details">
            <input type="email" placeholder="Phone,email or username" />
            <input type="password" placeholder="password" />
            <label>Forget Password</label>
          </form>
        </div>
        <!-- end of right main top -->

        <!-- right main middle -->
        <div class="rigth-middle-main">
          <!-- <i class="fas fa-twitter"></i> -->
          <i class="fa-brands fa-twitter"></i>
          <h1 class="right-middle-main">
            Explore what's happening<br />in the world
          </h1>

          <h4 class="right-middle-main">Join Twitter today</h4>

          <button>sign up</button>
          <button>log in</button>
        </div>
        <!-- end of right middle main -->
      </div>
      <!-- emd of right main page -->
    </section>
    <!-- end of main page -->
  </body>
